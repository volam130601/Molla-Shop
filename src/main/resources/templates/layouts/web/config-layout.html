<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="config-fragment (title, otherStaticResources, mainContent, otherJSSources)">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:replace="${title}">Molla - Furniture Store</title>
  <meta name="keywords" content="HTML5 Template">
  <meta name="description" content="Molla - Bootstrap eCommerce Template">
  <meta name="author" content="p-themes">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/web/assets/images/icons/apple-touch-icon.png}" href="/static/web/assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/web/assets/images/icons/favicon-32x32.png}" href="/static/web/assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/web/assets/images/icons/favicon-16x16.png}" href="/static/web/assets/images/icons/favicon-16x16.png">
  <link rel="manifest" th:href="@{/web/assets/images/icons/site.html}">
  <link rel="mask-icon" th:href="@{/web/assets/images/icons/safari-pinned-tab.svg}" color="#666666">
  <link rel="shortcut icon" th:href="@{/web/assets/images/icons/favicon.ico}">
  <meta name="apple-mobile-web-app-title" content="Molla">
  <meta name="application-name" content="Molla">
  <meta name="msapplication-TileColor" content="#cc9966">
  <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" th:href="@{/web/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css}">
  <!-- Plugins CSS File -->
  <link rel="stylesheet" th:href="@{/web/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/web/assets/css/plugins/owl-carousel/owl.carousel.css}">
  <link rel="stylesheet" th:href="@{/web/assets/css/plugins/magnific-popup/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/web/assets/css/plugins/jquery.countdown.css}">
  <!--  Main CSS File-->
  <link rel="stylesheet" th:href="@{/web/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/web/assets/css/skins/skin-demo-2.css}">
  <link rel="stylesheet" th:href="@{/web/assets/css/demos/demo-2.css}">
  <!-- Other javascript, css source files -->
  <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>
<body>
  <div th:insert="${mainContent}"></div>
<!-- Plugins JS File -->
<script th:src="@{/web/assets/js/jquery.min.js}"></script>
<script th:src="@{/web/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/web/assets/js/jquery.hoverIntent.min.js}"></script>
<script th:src="@{/web/assets/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/web/assets/js/superfish.min.js}"></script>
<script th:src="@{/web/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/web/assets/js/jquery.plugin.min.js}"></script>
<script th:src="@{/web/assets/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/web/assets/js/jquery.countdown.min.js}"></script>
<!-- Main JS File -->
<script th:src="@{/web/assets/js/main.js}"></script>
<script th:src="@{/web/assets/js/demos/demo-2.js}"></script>
<th:block th:replace="${otherJSSources} ?: ~{}"></th:block>
</body>
</html>
